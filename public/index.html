<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Stock Market Predictor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
        <div id="ml-model-recommendations">
            <div class="ml-results row">
                <div class="ml-results-elem ml-inline-box col-xs-3">
                    <p class="text-center">Machine Learning Model</p>
                    <div style='margin: auto' align='center'>
                    <select name="mlModel"> <!--Supplement an id here instead of using 'text'-->
                        <option value="dnn" selected>DNN</option>
                        <option value="30day">30 Day avg</option>
                    </select>
                    </div>
                </div>
                <div class="ml-results-elem ml-inline-box col-xs-3">
                    <p class="text-center">Current Recommendation</p>
                    <p id="current-position" class="text-center ml-large-font">HOLD</p>
                </div>
                <div class="ml-results-elem ml-inline-box col-xs-3">
                    <p class="text-center">ML model profit/loss</p>
                    <p id="net-profit" class="text-center ml-large-font">8888.88</p>
                </div>
                <div class="ml-results-elem ml-inline-box col-xs-3">
                    <p class="text-center">Buy & Hold profit/loss</p>
                    <p id="buy-hold" class="text-center ml-large-font">8888.88</p>
                </div>
            </div>
        </div>
        <div class='row' align='center'>
          <div class="btn-group" id="graph-selector" role="group" style="margin: 20px" aria-label="...">
            <button type="button" value="ls" class="btn btn-default active">Trade Positions</button>
            <button type="button" value="his" class="btn btn-default">Historical Data</button>
              <button type="button" value="stocks" class="btn btn-default">Constituents</button>
          </div>
        </div>
    <div class="starter-template">
        <!-- <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
       -->
        <div id="main-dashboard">
            <div id="container-wrapper" class="chart-wrapper" style="display: none;">
                <div id="container" style="height: 400px; min-width: 310px"></div>
            </div>
            <div id="prediction-container-wrapper" class="chart-wrapper" style="display: inline-block;">
                <div id="prediction-container" style="height: 400px; min-width: 310px"></div>
            </div>
            <div id="profit-container-wrapper" class="chart-wrapper" style="display: none;">
                <div id="profit-container" style="height: 400px; min-width: 310px"></div>
            </div>
            <div id="stocks-container-wrapper" class="chart-wrapper" style="display: none;">
                <div id="stocks-container" style="height: 400px; min-width: 310px"></div>
            </div>
        </div>


    </div>

</div><!-- /.container -->
